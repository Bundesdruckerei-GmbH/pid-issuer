databaseChangeLog:
  - property:
      name: app.user
      value: pidi_issuer_app
      context: pidi
  - changeSet:
      id: create_eid_session_table
      author: dve
      changes:
        - createTable:
            tableName: eid_session
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: eid_session_PK
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: authentication_state
                  type: VARCHAR(20)
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: session_id
                  type: VARCHAR(255)
              - column:
                  name: saml_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: reference_id
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: token_id
                  type:
                    VARCHAR(255)
              - column:
                  name: external_id
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: TIMESTAMP(6) WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: valid_until
                  type: TIMESTAMP(6) WITH TIME ZONE
        - createIndex:
            columns:
              - column:
                  name: valid_until
            indexName: vu_index
            tableName: eid_session
        - sql:
            endDelimiter: \nGO
            splitStatements: true
            sql: GRANT SELECT, INSERT, UPDATE, DELETE ON TABLE eid_session TO ${app.user};
            stripComments: true
        - sql:
            endDelimiter: \nGO
            splitStatements: true
            sql: GRANT USAGE on SEQUENCE hibernate_sequence TO ${app.user};
            stripComments: true